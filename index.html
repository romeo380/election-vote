<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voting Portal Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html { margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg,#e5f1ff,#f0fff4 70%);
      color: #232a40;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; transition: background 0.4s;}
    .main-container {
      background: rgba(250, 251, 252, 0.97); border-radius: 18px; padding: 46px 60px 38px 60px;
      text-align: center; box-shadow: 0 14px 45px rgba(44,95,194,0.13); max-width: 400px; width: 98vw;
      animation: fadein 1.2s;
    }
    @keyframes fadein {0% { opacity: 0; transform: translateY(40px) scale(0.98);}80% { opacity: 1; }100% { opacity: 1; transform: translateY(0) scale(1);}}
    h1 { margin-bottom: 16px; font-weight: 700; font-size: 2.27rem; color: #2d70e7; letter-spacing: 0.04em;}
    p {font-size: 1.15rem; margin-bottom: 36px; color: #364a6e;}
    .login-btn {
      background: linear-gradient(90deg,#50e3c2 15%,#4a90e2 90%); border: none;
      padding: 15px 46px; font-size: 1.17rem; color: #fff; border-radius: 30px; cursor: pointer;
      font-weight: 600; letter-spacing: 0.04em;
      box-shadow: 0 5px 24px #4a90e2a6;
      transition: background 0.3s, transform 0.18s;
    }
    .login-btn:hover {background: linear-gradient(90deg,#2d70e7 10%,#31ceb1 90%); transform: scale(1.06);}
    .login-btn:active {transform: scale(0.95);}
    @media (max-width: 600px) {.main-container {padding: 18px 8vw;} h1 {font-size:1.46rem;} .login-btn {padding:12px 26px;font-size:1rem;}}
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Welcome to the Voting Portal</h1>
    <p>Access secure election analytics, management and voting.<br> Log in to continue.</p>
    <button id="loginBtn" class="login-btn">Login</button>
  </div>
<script>
  document.getElementById('loginBtn').addEventListener('click', function() {
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
